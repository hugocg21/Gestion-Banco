<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Historial de Transacciones</h2>
  <div class="mb-4 flex justify-between">
    <input [(ngModel)]="filtro" placeholder="Buscar..." class="block w-1/2 p-2 border rounded">
    <select [(ngModel)]="filtroCategoria" class="block w-1/4 p-2 border rounded">
      <option value="">Todas las Categorías</option>
      <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
    </select>
  </div>
  <table class="w-full table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Fecha</th>
        <th class="px-4 py-2">Tipo</th>
        <th class="px-4 py-2">Categoría</th>
        <th class="px-4 py-2">Monto</th>
        <th class="px-4 py-2">Descripción</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movimiento of movimientosFiltrados">
        <td class="border px-4 py-2">{{ movimiento.fecha | date }}</td>
        <td class="border px-4 py-2">{{ movimiento.tipo }}</td>
        <td class="border px-4 py-2">{{ movimiento.categoria }}</td>
        <td class="border px-4 py-2">{{ movimiento.monto | currency }}</td>
        <td class="border px-4 py-2">{{ movimiento.descripcion }}</td>
        <td class="border px-4 py-2">
          <button (click)="eliminarMovimiento(movimiento.id)" class="bg-red-500 text-white p-2 rounded">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
