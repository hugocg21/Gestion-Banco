<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Registrar Movimiento</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="mb-4">
      <label class="block text-gray-700">Tipo</label>
      <select [(ngModel)]="movimiento.tipo" name="tipo" class="block w-full mt-1 p-2 border rounded" required>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Categoría</label>
      <input [(ngModel)]="movimiento.categoria" name="categoria" type="text" class="block w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Monto</label>
      <input [(ngModel)]="movimiento.monto" name="monto" type="number" class="block w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Fecha</label>
      <input [(ngModel)]="movimiento.fecha" name="fecha" type="date" class="block w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Descripción</label>
      <textarea [(ngModel)]="movimiento.descripcion" name="descripcion" class="block w-full mt-1 p-2 border rounded" required></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Registrar</button>
  </form>
</div>
