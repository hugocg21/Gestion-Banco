<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Autenticación de Dos Factores</h2>
  <form (ngSubmit)="verifyCode()">
    <div class="mb-4">
      <label class="block text-gray-700">Código de Verificación</label>
      <input [(ngModel)]="code" name="code" type="text" class="block w-full mt-1 p-2 border rounded" required>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Verificar</button>
    <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
  </form>
</div>
