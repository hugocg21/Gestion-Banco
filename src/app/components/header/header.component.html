<header class="bg-blue-600 text-white shadow-md w-full z-1000 top-0">
  <div class="flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
      <img src="images/logo.png" alt="Logo" class="h-10 w-10 mr-3 transition-transform transform hover:scale-110"/>
    </div>
    <h1 class="text-2xl font-bold text-center flex-grow">Gesti√≥n de Movimientos Bancarios</h1>
    <div class="relative flex items-center space-x-4">
      <button (click)="toggleNotifications($event)" class="relative">
        <i class="fas fa-bell text-white text-xl transition-transform transform hover:scale-110"></i>
        <app-notifications *ngIf="showNotifications" (click)="$event.stopPropagation()"></app-notifications>
      </button>
      <button (click)="toggleLogin($event)" class="relative">
        <i class="fas fa-user text-white text-xl transition-transform transform hover:scale-110"></i>
        <app-login *ngIf="showLogin" (click)="$event.stopPropagation()"></app-login>
      </button>
    </div>
  </div>
</header>
