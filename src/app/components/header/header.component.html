<header class="bg-blue-600 text-white shadow-md top-0 left-0 w-full z-1000">
  <div class="flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
      <img src="images/logo.png" alt="Logo" class="h-10 w-10 mr-3 header-logo">
      <!-- <h1 class="text-2xl font-bold">Gesti√≥n de Movimientos Bancarios</h1> -->
    </div>
    <nav class="flex-1 text-center">
      <ul class="flex space-x-6 justify-center header-menu">
        <li><a href="javascript:void(0)" routerLink="/dashboard" appActiveLink="dashboard" class="menu-item">Inicio</a></li>
        <li><a href="javascript:void(0)" routerLink="/transactions" appActiveLink="transactionForm" class="menu-item">Movimientos</a></li>
        <li><a href="javascript:void(0)" routerLink="/budget" appActiveLink="budget" class="menu-item">Presupuesto</a></li>
        <li><a href="javascript:void(0)" routerLink="/login" class="menu-item">Perfil</a></li>
      </ul>
    </nav>
    <div class="relative">
      <button (click)="toggleNotifications()" class="relative header-button">
        <i class="fas fa-bell text-white text-xl"></i>
      </button>
      <app-notifications *ngIf="showNotifications" (close)="toggleNotifications()"></app-notifications>
    </div>
  </div>
</header>
