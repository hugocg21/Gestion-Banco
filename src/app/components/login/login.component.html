<div class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50 p-4" (click)="$event.stopPropagation()">
  <h2 class="text-2xl font-bold mb-4 text-black">Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-gray-700">Usuario</label>
      <input [(ngModel)]="username" name="username" type="text" class="block w-full mt-1 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Contraseña</label>
      <input [(ngModel)]="password" name="password" type="password" class="block w-full mt-1 p-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Iniciar Sesión</button>
  </form>
</div>
